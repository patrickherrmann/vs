<ol class="breadcrumb">
    <li>
        <a href="/#/collections">Collections</a>
    </li>
    <li class="active">{{collection.name}}</li>
</ol>

<h2>{{collection.name}}</h2>

<dl class="dl-horizontal">
    <dt>Started</dt>
    <dd>{{collection.from | date:'MM/dd/yyyy'}}</dd>
    <dt>Count</dt>
    <dd>{{collection.count}}</dd>
</dl>

<button ng-show="!deleting" ng-click="startDeletion()" class="btn btn-default">Delete Collection</button>
<div ng-show="deleting" class="btn-group" role="group">
    <button ng-click="cancelDeletion()" class="btn btn-default" type="button">Cancel</button>
    <button ng-click="reallyDelete()" class="btn btn-danger" type="button">Delete Collection</button>
</div>


<h3>Twitter Mentions per Capita</h3>
<canvas id="per-capita-map" width="800" height="600"></canvas>
